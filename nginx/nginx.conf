server {
    listen 80;
    server_name _;

    location / {
        return 301 https://$host$request_uri;
    }
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name todanni.com www.todanni.com;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/todanni.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/todanni.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri /index.html;

  }
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root  /usr/share/nginx/html;
  }

    location /api {
        rewrite /api/(.*) /$1  break;
        proxy_pass http://user-service:8080/;
   }

  location /todo/ {
    rewrite /todo/(.*) /todo/$1  break;
    proxy_pass http://todo-service:8081/;
  }

  location /actions/ {
    rewrite /actions/(.*) /activity/$1  break;
    proxy_pass http://activity-service:8082/;
  }
}

